spring:
  application:
    name: microservice-discovery-eureka
  security:
    user:
      name: user
      password: password123
server:
  port: 8761

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://user:password123@localhost:${server.port}/eureka